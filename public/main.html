    <div style="font-size:60px; text-transform: uppercase; font-weight: bolder; margin-bottom: 20px; text-align: center;">
        <script>
        var message1="FELIZ CUMPLEAÑOS" // Título
        var neonbasecolor1="#666666" // CORRECCIÓN: Gris Medio para base visible
        var neontextcolor1="#FF0000" // Rojo neón brillante
        var neontextcolor2_1="#FFAAAA" 
        var flashspeed1=100 
        var flashingletters1=3 
        var flashingletters2_1=1 
        var flashpause1=0 
        var id_prefix1 = "neonlightA" // ID único para el primer script

        var n1=0
        if (document.all||document.getElementById){
        document.write('<font color="'+neonbasecolor1+'">')
        for (m=0;m<message1.length;m++)
        document.write('<span id="'+id_prefix1+m+'">'+message1.charAt(m)+'</span>')
        document.write('</font>')
        }
        else
        document.write(message1)

        function crossref1(number){
        var crossobj=document.all? eval("document.all."+id_prefix1+number) : document.getElementById(id_prefix1+number)
        return crossobj
        }

        function neon1(){
        if (n1==0){
        for (m=0;m<message1.length;m++)
        crossref1(m).style.color=neonbasecolor1
        }
        crossref1(n1).style.color=neontextcolor1
        if (n1>flashingletters1-1) crossref1(n1-flashingletters1).style.color=neontextcolor2_1
        if (n1>(flashingletters1+flashingletters2_1)-1) crossref1(n1-flashingletters1-flashingletters2_1).style.color=neonbasecolor1

        if (n1<message1.length-1)
        n1++
        else{
        n1=0
        clearInterval(flashing1)
        setTimeout("beginneon1()",flashpause1)
        return
        }
        }

        function beginneon1(){
        if (document.all||document.getElementById)
        flashing1=setInterval("neon1()",flashspeed1)
        }
        beginneon1()
        </script>
